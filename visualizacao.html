<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Necessidades - Plataforma Voluntariado</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Projeto Voluntário</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="cadastro.html">Cadastrar Necessidade</a></li>
                    <li><a href="visualizacao.html">Ver Necessidades</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Necessidades Cadastradas</h2>
        <p>Veja abaixo as oportunidades de voluntariado e doação disponíveis. Use a pesquisa e o filtro para encontrar o que procura.</p>
        
        <div class="filtros">
            <input type="search" id="input-pesquisa" placeholder="Pesquisar por título ou descrição...">
            <select id="filtro-tipo-ajuda">
                <option value="todos">Todos os Tipos</option>
                <option value="Educação">Educação</option>
                <option value="Saúde">Saúde</option>
                <option value="Meio Ambiente">Meio Ambiente</option>
                <option value="Doação de Alimentos">Doação de Alimentos</option>
                <option value="Doação de Roupas">Doação de Roupas</option>
                <option value="Outros">Outros</option>
            </select>
        </div>

        <div id="cards-container" class="cards-container">
            </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Projeto Voluntariado - Deivid Galindo</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
