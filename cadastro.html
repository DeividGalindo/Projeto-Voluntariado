<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Necessidade - Plataforma Voluntariado</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Projeto Voluntário</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="cadastro.html">Cadastrar Necessidade</a></li>
                    <li><a href="visualizacao.html">Ver Necessidades</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Cadastro de Necessidade</h2>
        <p>Preencha o formulário abaixo para cadastrar uma nova necessidade de voluntariado ou doação.</p>
        
        <form id="form-necessidade">
            <div class="form-group">
                <label for="nomeInstituicao">Nome da Instituição *</label>
                <input type="text" id="nomeInstituicao" required>
            </div>
            <div class="form-group">
                <label for="tipoAjuda">Tipo de Ajuda *</label>
                <select id="tipoAjuda" required>
                    <option value="">Selecione o tipo</option>
                    <option value="Educação">Educação</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Meio Ambiente">Meio Ambiente</option>
                    <option value="Doação de Alimentos">Doação de Alimentos</option>
                    <option value="Doação de Roupas">Doação de Roupas</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="titulo">Título da Necessidade *</label>
                <input type="text" id="titulo" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição Detalhada *</label>
                <textarea id="descricao" rows="5" required></textarea>
            </div>

            <div class="form-grid-container">
                <div class="form-group grid-col-2">
                    <label for="cep">CEP *</label>
                    <input type="text" id="cep" required>
                </div>
                <div class="form-group grid-col-4">
                    <label for="contato">Contato (E-mail ou Telefone) *</label>
                    <input type="text" id="contato" required>
                </div>
                <div class="form-group grid-col-6">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" readonly>
                </div>
                <div class="form-group grid-col-3">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" readonly>
                </div>
                <div class="form-group grid-col-2">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" readonly>
                </div>
                <div class="form-group grid-col-1">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" readonly>
                </div>
            </div>

            <button type="submit" class="btn">Cadastrar Necessidade</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 - Projeto Voluntariado</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
